<!DOCTYPE html>
<html lang="es">
<head>
    <title>Ejercicio 2</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="js/notas.js"></script>
    
</head>
<body>
    <h1><center>Notas de Parciales</center></h1>

        <table border="5" align="center">
            <tr>
                <td class="ltd">
                    <label for="n1">Nota primer parcial: </label>
                </td>
                <td class="ltd">
                    <input type="number" name="n1" id="n1" placeholder="Primer nota">
                </td>
            </tr>
            <tr>
                <td class="ltd">
                    <label for="n2">Nota segundo parcial: </label>
                </td>
                <td class="ltd">
                    <input type="number" name="n2" id="n2" placeholder="Segunda nota">
                </td>
            </tr>
            <tr>
                <td class="ltd">
                    <label for="lista">Ingrese el porcentaje de asistencia:</label>
                </td>
                <td class="ltd">
                    <select class="inp" name="lista" id="lista" value="Opcion"> 
                        <option value="0">0%</option>
                        <option value="10">10%</option>
                        <option value="20">20%</option>
                        <option value="30">30%</option>
                        <option value="40">40%</option>
                        <option value="50">50%</option>
                        <option value="60">60%</option>
                        <option value="70">70%</option>
                        <option value="80">80%</option>
                        <option value="90">90%</option>
                        <option value="100">100%</option>
                    </select>
                    <input type="button" name="enviar" id="enviar" value="Estado">
                </td>
            </tr>
            <tr>
                <td  class="ltd">
                    <label for="res"<center>Resultado:</center></label>
                </td>
                <td class="ltd">
                    <textarea name="res" id="res" cols="21" rows="1" readonly></textarea>
                </td>
            </tr>
        </table>
</body>
</html>
